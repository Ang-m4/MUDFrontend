<h3> PLAYER LIST <button (click)="ngOnInit()" >R</button> </h3>

<ul>
    <li *ngFor="let player of players; let i = index">
        <a [routerLink]="['/admin/show',player.id]">{{player.name}}</a>
        <button *ngIf="design == true" (click)="delete(player.id)"> X </button>
        <button *ngIf="design == false" (click)="add(player)"> + </button>
    </li>
</ul>
