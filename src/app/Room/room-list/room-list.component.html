<h3> ROOM LIST</h3>

<ul>

    <li *ngFor="let room of rooms; let i = index">
        <span class="textSpan">
            <a [routerLink]="['/design/room/show',room.id]">{{room.name}}</a>
        </span>

        <span class="buttonSpan">

            <button *ngIf="design == true" (click)="delete(room.id)"> delete </button>
            <button (click)="add(room)"> add </button>

        </span>
       
    </li>

</ul>
