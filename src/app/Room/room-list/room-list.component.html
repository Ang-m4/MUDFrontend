<h3> ROOM LIST <button (click)="ngOnInit()">R</button> </h3>

<ul>

    <li *ngFor="let room of rooms; let i = index">
        <span class="textSpan">
            <a [routerLink]="['/design/room/show',room.id]">{{room.name}}</a>
        </span>

        <span class="buttonSpan">
            <button (click)="delete(room.id)"> - </button>
            <button (click)="add(room)"> + </button>
        </span>
       
    </li>

</ul>
